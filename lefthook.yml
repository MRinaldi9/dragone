commit-msg:
  commands:
    'lint commit message':
      run: pnpm commitlint --edit $1
      env:
        LEFTHOOK: 0
pre-commit:
  parallel: true
  jobs:
    - name: Lint Dragone UI staged files
      run: pnpx eslint --fix -c projects/dragone/ui/eslint.config.js {staged_files}
      stage_fixed: true
      glob: ".{ts, html, css, js}"
    - name: Format Dragone UI staged files
      run: pnpx prettier -w {staged_files}
      stage_fixed: true
      glob: ".{ts, html, css, js}"
