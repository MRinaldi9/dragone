commit-msg:
  commands:
    'lint commit message':
      run: pnpm commitlint --edit $1
      env:
        LEFTHOOK: 0
pre-commit:
  parallel: true
  jobs:
    - name: Oxlint Dragone UI staged files
      run: pnpm run lint:oxlint {staged_files}
      stage_fixed: true
      glob: "*.{ts,html,css,js}"
    - name: ESLint Dragone
      run: pnpm run lint:eslint --fix -c projects/dragone/ui/eslint.config.mjs {staged_files}
      stage_fixed: true
      glob: "*.{ts,html,css,js}"
    - name: Format Dragone UI staged files
      run: pnpm run format {staged_files}
      stage_fixed: true
      glob: "*.{ts,html,css,js}"
