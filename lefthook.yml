prepare-commit-msg:
  commands:
    commitzen:
      interactive: true
      run: pnpm cz --hook
      env:
        LEFTHOOK: 0
commit-msg:
  commands:
    'lint commit message':
      run: pnpm commitlint --edit $1
      env:
        LEFTHOOK: 0
pre-commit:
  parallel: true
  jobs:
    - run: pnpm lint
    - run: pnpm format
